<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<!-- js message printing to browser and console window, document and console objects have methods to print messages to the browser window.alert(),window.confirm(),window.prompt(),document.write(),console.log()  -->
	
	<a href="index.html"><button onClick="window.confirm('back into index.html');">back</button></a>
	<!-- adding javascript as external code embed on to html page -->
	<script>
			window.alert('this is a alert message')
		window.confirm('this is a user confirming')
		document.write('this is a user confirming')
		console.log('this is console log')
	</script>
</body>
</html>
